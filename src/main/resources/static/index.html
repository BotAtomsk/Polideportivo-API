<!DOCTYPE html>
<html>
<head>
    <title>App Polideportivo</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Bienvenido a la App de nuestro polideportivo</h1>
    <div id="buttonDiv">
        <button id="inputButton">INPUT DATA (toogle on/off)</button>
        <button id="outputButton">OUTPUT DATA (toogle on/off)</button>
        <button id="showUsersButton">SHOW USERS (toogle on/off)</button>
    </div>

    <div id="input" style="display: none">
        <h3>Input</h3>
        <form>
            <legend>User form</legend>
            <input type="text" id="name" placeholder="name"/>
            <input type="text" id="lastName" placeholder="lastName"/>
            <input type="text" id="phone" placeholder="phone"/>
            <button id="addUserButton">ADD USER</button>
        </form>
        <form>
            <legend>Reservation form</legend>
            <input type="text" id="reservationDescription" placeholder="description"/>
            <input type="text" id="reservationUserId" placeholder="userId"/>
            <input type="text" id="reservationEventId" placeholder="eventId"/>
            <input type="text" id="reservationPaymentId" placeholder="paymentId"/>
            <button id="addReservationButton">ADD RESERVATION</button>
        </form>
        <form>
            <legend>Training session form</legend>
            <input type="text" id="trainingSessionDescription" placeholder="description"/>
            <input type="text" id="trainingSessionTrainerId" placeholder="trainerId"/>
            <input type="text" id="trainingSessionUserId" placeholder="userId"/>
            <button id="addTrainingSessionButton">ADD TRAINING</button>
        </form>
        <form>
            <legend>Payment form</legend>
            <input type="text" id="paymentAmount" placeholder="amount"/>
            <input type="text" id="paymentReservationId" placeholder="reservationId"/>
            <input type="text" id="paymentUserId" placeholder="userId"/>
            <button id="addPaymentButton">ADD PAYMENT</button>
        </form>
    </div>
    <div id="output" style="display: none">
        <h3>Output</h3>
        <div>
            <p>nothing yet to show</p>
            <p>cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident</p></div>
        </div>
    <div id="user-list" style="display: none"></div>
</body>
</html>
